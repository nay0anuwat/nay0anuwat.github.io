<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #qrcode {
      margin-top: 20px;
          padding: 10px;
      width: 250px;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
    div{
        padding: 10px 20px;
    }
  </style>
</head>
<body>

   <center>
  <div id="qrcode"></div>
   </center>
   
   <div>

      <a href="https://raw.githubusercontent.com/nay0anuwat/nay0anuwat.github.io/refs/heads/main/IMG/resume-2025.png"  class="btn"> OPEN</a>
   </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    let qrcode;

    window.onload = function() {
      const qrContainer = document.getElementById('qrcode');
    
      const text = 'https://raw.githubusercontent.com/nay0anuwat/nay0anuwat.github.io/refs/heads/main/IMG/resume-2025.png'

      qrcode = new QRCode(qrContainer, {
        text: text,
        width: 250,
        height: 250,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    };
  </script>

</body>
</html>
