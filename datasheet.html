<!DOCTYPE html>
<html>
    <head>
        <title>Datasheet</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
<body>


    <div class="jumbotron text-center">
        <h1>Select datasheet</h1><br>
        <p>
            <button id="loadFileButton" class="btn btn-outline-dark" onclick="btn_click('data1')">ASP.net</button>
            <button id="loadFileButton2" class="btn btn-outline-dark" onclick="btn_click('data2')">VB.net</button>
            <button id="loadFileButton3" class="btn btn-outline-dark" onclick="btn_click('data3')">Python</button>
            <button id="loadFileButton4" class="btn btn-outline-dark" onclick="btn_click('data4')">Ionic</button>
            <button id="loadFileButton5" class="btn btn-outline-dark" onclick="btn_click('data5')">Javascript</button>
            <button id="loadFileButton6" class="btn btn-outline-dark" onclick="btn_click('data6')">Vue</button>
            <button id="loadFileButton7" class="btn btn-outline-dark" onclick="btn_click('data7')">Other</button>
        </p> 
      </div>
        
      <div class="container">

        <pre id="fileContent"></pre>
      </div>
      


    <script>
//btn id
var btn1_name = "loadFileButton";
var btn2_name = "loadFileButton2";
var btn3_name = "loadFileButton3";
var btn4_name = "loadFileButton4";
var btn5_name = "loadFileButton5";
var btn6_name = "loadFileButton6";
var btn7_name = "loadFileButton7";
        
//btn path
var path1 = "https://raw.githubusercontent.com/nay0anuwat/nay0anuwat.github.io/main/Datasheet/aspx.net.txt";
var path2 = "https://raw.githubusercontent.com/nay0anuwat/nay0anuwat.github.io/main/Datasheet/vb.net.txt";
var path3 = "https://raw.githubusercontent.com/nay0anuwat/nay0anuwat.github.io/main/Datasheet/python.txt";
var path4 = "https://raw.githubusercontent.com/nay0anuwat/nay0anuwat.github.io/main/Datasheet/ionic.txt";
var path5 = "https://raw.githubusercontent.com/nay0anuwat/nay0anuwat.github.io/main/Datasheet/javascript.txt";
var path6 = "https://raw.githubusercontent.com/nay0anuwat/nay0anuwat.github.io/main/Datasheet/vue.txt";
var path7 = "https://raw.githubusercontent.com/nay0anuwat/nay0anuwat.github.io/main/Datasheet/other.txt";


var x;
var y;

function btn_click(data){
if(data == 'data1'){
    x = btn1_name;
    y = path1;
    load();
}else if(data == 'data2'){
    x = btn2_name;
    y = path2;
    load();
}else if(data == 'data3'){
    x = btn3_name;
    y = path3;
    load();
}else if(data == 'data4'){
    x = btn4_name;
    y = path4;
    load();
}else if(data == 'data5'){
    x = btn5_name;
    y = path5;
    load();
}else if(data == 'data6'){
    x = btn6_name;
    y = path6;
    load();
}else if(data == 'data7'){
    x = btn7_name;
    y = path7;
    load();
}

}

function load(){
    document.getElementById(x).addEventListener("click", function () {
        const fileUrl = y;
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("fileContent").textContent = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
}
    </script>
</body>
</html>
