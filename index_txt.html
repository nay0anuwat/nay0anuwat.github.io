<!DOCTYPE html>
<html>
    <head>
        <title>TEXT-FILE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        
      </head>
<body > 


    <div class="jumbotron text-center">
        <p>
            <button id="loadFileButton" class="btn btn-outline-dark" onclick="btn_click('data1')">LOAD</button>
        </p> 

        <p>
            <a href="https://nay0anuwat.github.io/index_txt.html"  class="btn"> BMI</a>
        </p>
      </div>
        
      <div class="container">

        <pre id="fileContent"></pre>
      </div>
      


    <script>
//btn id
var btn1_name = "loadFileButton";

        
//btn path
var path1 = "https://raw.githubusercontent.com/nay0anuwat/nay0anuwat.github.io/main/Datasheet/TextFile.txt";

var x;
var y;

function btn_click(data){
if(data == 'data1'){
    x = btn1_name;
    y = path1;
    load();
}
}

function load(){
    document.getElementById(x).addEventListener("click", function () {
        const fileUrl = y;
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("fileContent").textContent = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
}
    </script>
</body>
</html>
