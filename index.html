<body>
    <div id="particles">
        <div id="intro">
            <h2>NAY ðŸ˜Ž</h2>

            <div class="container">
                <br />
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <div class="card card-sm">
                            <div class="card-body row no-gutters align-items-center">
                                <div class="col-auto">
                                    <i class="fas fa-search h4 text-body"  data-bs-toggle="popover" 
        title="Topic" 
        data-bs-content="crud / datasheet / qrcode / resume"></i>
                                </div>
                                <div class="col">

                                    <div class="dropdown">
                                        <input type="text" id="searchBox"
                                            class="form-control form-control-md form-control-borderless"
                                            data-bs-toggle="dropdown" placeholder="Search topics or keywords">
                                        <ul class="dropdown-menu w-100" id="dropdownList">
                                        </ul>

                                       <i class="fas fa-times h4 text-body" onclick="x()"></i>

                        </div>
                    </div>

    </div>
    </div>



<script>
  const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
  const popoverList = [...popoverTriggerList].map(el => new bootstrap.Popover(el))
</script>

    <script>
        const items = ["crud", "datasheet", "qrcode","resume"];
        const searchBox = document.getElementById('searchBox');
        const dropdownList = document.getElementById('dropdownList');

        searchBox.addEventListener('input', () => {
            const value = searchBox.value.toLowerCase();
            dropdownList.innerHTML = '';
            if (value) {
                const filtered = items.filter(item => item.toLowerCase().includes(value));
                filtered.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<button class="dropdown-item" ">${item}</button>`;
                    li.addEventListener('click', () => {
                        searchBox.value = item;
                      //  dropdownList.innerHTML = "";

                    });
                    dropdownList.appendChild(li);
                });
                dropdownList.classList.add('show');
            } else {
                dropdownList.classList.remove('show');
            }
        });
        document.addEventListener('click', (e) => {
            if (!searchBox.contains(e.target)) {
                dropdownList.classList.remove('show');
            }
        });

    
        function find() {
            let base = "https://nay0anuwat.github.io/"
            let link = base + document.getElementById("searchBox").value+".html";
            if(document.getElementById("searchBox").value == "resume"){
                  link = 'https://raw.githubusercontent.com/nay0anuwat/nay0anuwat.github.io/refs/heads/main/IMG/resume-2025.png'
            }
            window.location.href = link;
        }


        function x() {
         document.getElementById("searchBox").value = "";
        }
    </script>
