<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <title>NAY :) </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <script type='text/javascript' src='./jquery.particleground.js'></script>
  <script type='text/javascript' src='js/demo.js'></script>
</head>


<body>
    <div id="particles">
        <div id="intro">
            <h2>NAY 😎</h2>

            <div class="container">
                <br />
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <div class="card card-sm">
                            <div class="card-body row no-gutters align-items-center">
                                <div class="col-auto">
                                    <i class="fas fa-search h4 text-body"></i>
                                </div>
                                <!--end of col-->
                                <div class="col">

                                    <div class="dropdown">
                                        <input type="text" id="searchBox"
                                            class="form-control form-control-lg form-control-borderless"
                                            data-bs-toggle="dropdown" placeholder="Search topics or keywords">
                                        <ul class="dropdown-menu w-100" id="dropdownList">
                                            <!-- Options จะถูกสร้างด้วย JS -->
                                        </ul>
                                    </div>
                                </div>
                                <!--end of col-->
                                <div class="col-auto">
                                    <button class="btn btn btn-success" onclick="find()">Search</button>
                                </div>

                            </div>

                            <!--end of col-->
                        </div>
                    </div>
                </div>
                <!--end of col-->
            </div>
        </div>
    </div>
    </div>


    <script>
        const items = ["crud", "datasheet", "qrcode"];
        const searchBox = document.getElementById('searchBox');
        const dropdownList = document.getElementById('dropdownList');

        searchBox.addEventListener('input', () => {
            const value = searchBox.value.toLowerCase();
            dropdownList.innerHTML = ''; // เคลียร์ก่อน
            if (value) {
                const filtered = items.filter(item => item.toLowerCase().includes(value));
                filtered.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<button class="dropdown-item" ">${item}</button>`;
                    li.addEventListener('click', () => {
                        searchBox.value = item;
                        dropdownList.innerHTML = '';
                    });
                    dropdownList.appendChild(li);
                });
                dropdownList.classList.add('show');
            } else {
                dropdownList.classList.remove('show');
            }
        });


        // ปิด dropdown ถ้าคลิกนอก
        document.addEventListener('click', (e) => {
            if (!searchBox.contains(e.target)) {
                dropdownList.classList.remove('show');
            }
        });

        function find() {
            let base = "https://nay0anuwat.github.io/"
            let link = base + document.getElementById("searchBox").value;
            window.location.href = link;
        }

    </script>


    <style>
  
        .form-control-borderless {
            border: none;
        }

        .form-control-borderless:hover,
        .form-control-borderless:active,
        .form-control-borderless:focus {
            border: none;
            outline: none;
            box-shadow: none;
        }
    </style>
</body>

</html>
