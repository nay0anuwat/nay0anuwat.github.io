<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <title>NAY :) </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script type='text/javascript' src='./jquery.particleground.js'></script>
    <script type='text/javascript' src='js/demo.js'></script>
</head>

<body>
    <div id="particles">
        <div id="intro">
            <h2>NAY ðŸ˜Ž</h2>

            <div class="container">
                <br />
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <div class="card card-sm">
                            <div class="card-body row no-gutters align-items-center">
                                <div class="col-auto">
                                    <i class="fas fa-search h4 text-body"></i>
                                </div>
                                <!--end of col-->
                                <div class="col">

                                    <div class="dropdown">
                                        <input type="text" id="searchBox"
                                            class="form-control form-control-lg form-control-borderless"
                                            data-bs-toggle="dropdown" placeholder="Search topics or keywords">
                                        <ul class="dropdown-menu w-100" id="dropdownList">
                                            <!-- Options à¸ˆà¸°à¸–à¸¹à¸à¸ªà¸£à¹‰à¸²à¸‡à¸”à¹‰à¸§à¸¢ JS -->
                                        </ul>
                                    </div>
                                </div>
                                <!--end of col-->
                                <div class="col-auto">
                                    <button class="btn btn btn-success" onclick="find()">Search</button>
                                </div>

                            </div>

                            <!--end of col-->
                        </div>
                    </div>
                </div>
                <!--end of col-->
            </div>
        </div>
    </div>
    </div>


    <script>
        const items = ["crud", "datasheet", "qrcode"];
        const searchBox = document.getElementById('searchBox');
        const dropdownList = document.getElementById('dropdownList');

        searchBox.addEventListener('input', () => {
            const value = searchBox.value.toLowerCase();
            dropdownList.innerHTML = ''; // à¹€à¸„à¸¥à¸µà¸¢à¸£à¹Œà¸à¹ˆà¸­à¸™
            if (value) {
                const filtered = items.filter(item => item.toLowerCase().includes(value));
                filtered.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<button class="dropdown-item" ">${item}</button>`;
                    li.addEventListener('click', () => {
                        searchBox.value = item;
                        dropdownList.innerHTML = '';
                    });
                    dropdownList.appendChild(li);
                });
                dropdownList.classList.add('show');
            } else {
                dropdownList.classList.remove('show');
            }
        });


        // à¸›à¸´à¸” dropdown à¸–à¹‰à¸²à¸„à¸¥à¸´à¸à¸™à¸­à¸
        document.addEventListener('click', (e) => {
            if (!searchBox.contains(e.target)) {
                dropdownList.classList.remove('show');
            }
        });

        function find() {
            let base = "https://nay0anuwat.github.io/"
            let link = base + document.getElementById("searchBox").value;
            window.location.href = link;
        }

    </script>


    <style>
        body {
            background: #ddd;
        }

        .form-control-borderless {
            border: none;
        }

        .form-control-borderless:hover,
        .form-control-borderless:active,
        .form-control-borderless:focus {
            border: none;
            outline: none;
            box-shadow: none;
        }
    </style>
</body>

</html>
